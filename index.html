<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthGuard | משה חיים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f8fafc]">

    <header class="sticky top-0 z-50 border-b border-slate-200 bg-white/80 backdrop-blur-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between max-w-6xl">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center shadow-lg shadow-blue-200">
                    <i data-lucide="landmark" class="text-white w-6 h-6"></i>
                </div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">WealthGuard</h1>
            </div>
            <div class="hidden sm:block text-slate-500 text-sm font-medium">ניהול הון וביטוח | גיל 28</div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-6xl space-y-8">
        
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass-card p-6 rounded-2xl border border-white shadow-sm flex items-center gap-4">
                <div class="p-3 bg-blue-50 rounded-lg text-blue-600"><i data-lucide="trending-up"></i></div>
                <div>
                    <p class="text-xs text-slate-500">סה"כ נכסים</p>
                    <p id="kpi-assets" class="text-xl font-bold text-slate-900 font-mono">₪0</p>
                </div>
            </div>
            <div class="glass-card p-6 rounded-2xl border border-white shadow-sm flex items-center gap-4">
                <div class="p-3 bg-orange-50 rounded-lg text-orange-600"><i data-lucide="shield"></i></div>
                <div>
                    <p class="text-xs text-slate-500">ביטוח חודשי</p>
                    <p id="kpi-insurance" class="text-xl font-bold text-slate-900 font-mono">₪0</p>
                </div>
            </div>
            <div class="glass-card p-6 rounded-2xl border border-white shadow-sm flex items-center gap-4">
                <div class="p-3 bg-indigo-50 rounded-lg text-indigo-600"><i data-lucide="layers"></i></div>
                <div>
                    <p class="text-xs text-slate-500">נכסים פעילים</p>
                    <p id="kpi-count" class="text-xl font-bold text-slate-900">0</p>
                </div>
            </div>
            <div class="glass-card p-6 rounded-2xl border border-white shadow-sm flex items-center gap-4">
                <div class="p-3 bg-emerald-50 rounded-lg text-emerald-600"><i data-lucide="activity"></i></div>
                <div>
                    <p class="text-xs text-slate-500">ציון בריאות</p>
                    <p class="text-xl font-bold text-emerald-600">88/100</p>
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 glass-card p-6 rounded-3xl border border-white shadow-sm flex flex-col items-center">
                <h3 class="font-bold mb-6 text-slate-800 self-start">התפלגות נכסים</h3>
                <div class="w-full h-[250px] relative">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div class="lg:col-span-2 glass-card p-6 rounded-3xl border border-white shadow-sm overflow-hidden">
                <h3 class="font-bold mb-4 text-slate-800 text-lg">פוליסות ביטוח פעילות</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-right text-sm">
                        <thead class="bg-slate-50/50 text-slate-500">
                            <tr>
                                <th class="px-4 py-3 font-semibold">סוג ביטוח</th>
                                <th class="px-4 py-3 font-semibold">חברה</th>
                                <th class="px-4 py-3 font-semibold">פרמיה</th>
                                <th class="px-4 py-3 font-semibold">סטטוס</th>
                            </tr>
                        </thead>
                        <tbody id="policy-table" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="glass-card p-6 sm:p-8 rounded-3xl border border-white shadow-sm">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                <div>
                    <h3 class="text-xl font-bold text-slate-900">ניהול נכסים מפורט</h3>
                    <p class="text-slate-500 text-sm">מעקב אחר צבירות וחסכונות</p>
                </div>
                <button onclick="addAsset()" class="w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-2xl text-sm font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i> הוסף נכס
                </button>
            </div>
            <div id="asset-ledger" class="grid gap-4"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
